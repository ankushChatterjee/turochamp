<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turochamp Chess Engine</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"

    />

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

    <div class="header">
      <h1>TuroChamp Engine</h1>
    </div>
    <div class="chess-part">
      <div class="board-holder">
        <div class="name-holder">Machine <span class="thinking"></span></div>
        <div id="board1" style="width: 400px"></div>
        <div class="name-holder">Player <button id="download-pgn">Download PGN</button></div>
      </div>
      <div class="scorecard">
        <div class="status"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
